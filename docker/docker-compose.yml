services:
  fsmlo:
    build:
      context: ..
      dockerfile: docker/Dockerfile

    image: li9i/fsm-lo:latest
    container_name: fsm_lo_container

    stdin_open: true
    tty: true
    network_mode: "host"
    ipc: host
    user: fsmlo
    volumes:
      - ../fsmlo:/home/fsmlo/catkin_ws/src/fsmlo/:rw
